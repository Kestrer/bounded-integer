{
    "on": ["push", "pull_request"],
    "name": "CI",
    "jobs": {
        "clippy": {
            "name": "Clippy",
            "runs-on": "ubuntu-latest",
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions-rs/toolchain@v1",
                    "with": {
                        "toolchain": "stable",
                        "profile": "minimal",
                        "components": "clippy",
                        "override": true,
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "clippy",
                        "args": "--workspace --all-targets --features macro -- -Dwarnings",
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "clippy",
                        "args": "--workspace --all-targets --features macro,arbitrary1,bytemuck1,num-traits02,serde1,zerocopy,std -- -Dwarnings",
                    },
                },
            ],
        },
        "test": {
            "name": "Test",
            "runs-on": "ubuntu-latest",
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions-rs/toolchain@v1",
                    "with": {
                        "profile": "minimal",
                        "toolchain": "stable",
                        "override": true,
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "test",
                        "args": "--workspace --features macro,arbitrary1,bytemuck1,num-traits02,serde1,zerocopy,std",
                    },
                },
            ],
        },
        "check_nightly": {
            "name": "Check Nightly",
            "runs-on": "ubuntu-latest",
            "env": { "RUSTFLAGS": "-Dwarnings" },
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions-rs/toolchain@v1",
                    "with": {
                        "toolchain": "nightly",
                        "profile": "minimal",
                        "override": true,
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "check",
                        "args": "--workspace --all-targets --all-features",
                    },
                },
            ],
        },
        "test_nightly": {
            "name": "Test Nightly",
            "runs-on": "ubuntu-latest",
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions-rs/toolchain@v1",
                    "with": {
                        "profile": "minimal",
                        "toolchain": "nightly",
                        "components": "miri",
                        "override": true,
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "test",
                        "args": "--workspace --all-features",
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "miri",
                        "args": "test --workspace --all-features",
                    },
                },
            ],
        },
        "fmt": {
            "name": "Rustfmt",
            "runs-on": "ubuntu-latest",
            "steps": [
                { "uses": "actions/checkout@v2" },
                {
                    "uses": "actions-rs/toolchain@v1",
                    "with": {
                        "toolchain": "stable",
                        "profile": "minimal",
                        "components": "rustfmt",
                        "override": true,
                    },
                },
                {
                    "uses": "actions-rs/cargo@v1",
                    "with": {
                        "command": "fmt",
                        "args": "--all -- --check",
                    },
                },
            ],
        },
    },
}
